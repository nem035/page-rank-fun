<html>

<head>
  <title>Page Rank Simple Demo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" rel="stylesheet">
  <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
  <main>
    <nav class="header">
      <div class="brand">
        <a href="./index.html">Page Rank Simple Demo</a>
      </div>
    </nav>
    <div class="controls-container">
      <button type="button" class="btn-control" id="btn-calculate-page-rank" onclick="resetPageRanks()">
        Reset
      </button>
      <button type="button" class="btn-control" id="btn-calculate-page-rank" onclick="calculatePageRanks()">
        Single Iteration
      </button>
      <button type="button" class="btn-control" id="btn-calculate-page-rank" onclick="calculateFinalPageRanks()">
        Final Result
      </button>
      <input id="checkbox-show-steps" type="checkbox" checked="true" /> Steps
    </div>
    <div class="stats-container">
      <div># Iterations <code id="iteration-count">0</code></div>
      <div>Average Page Rank <code id="average-rank">0.25</code></div>
      <p>You can drag links between pages or add new ones.</p>
    </div>
    <div id="pages-container"></div>
  </main>
  <a class="github-fork-ribbon" href="http://github.com/nem035/page-rank-fun" title="Fork me on GitHub" target="blank">Fork me on GitHub</a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/dnd.js"></script>
</body>

</html>
