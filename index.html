<html>

<head>
  <title>PageRankFun</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css">
</head>

<body>
  <main>
    <nav class="header">
      <div class="brand">
        <a href="./index.html">Page Rank Simple Demo</a>
        <button type="button" id="btn-calculate-page-rank" onclick="resetPageRanks()">
          Reset
        </button>
        <button type="button" id="btn-calculate-page-rank" onclick="calculatePageRanks()">
          Single Iteration
        </button>
        <button type="button" id="btn-calculate-page-rank" onclick="calculateFinalPageRanks()">
          Final Result
        </button>
      </div>
    </nav>
    <h3 class="stats-container">
      <div>Iterations <code id="iteration-count">0</code></div>
      <div>Average <code id="average-rank">0.25</code></div>
    </h3>
    <div id="pages-container"></div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/dnd.js"></script>
</body>

</html>
